{% extends 'base.html'%}

{% block title%}Add New Post{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required pattern=".{3,}" title="Your username must be 3 or more characters long!">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required pattern=".{7,}" title="Your password must be 7 or more characters long!">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
            <div>
                Already have an account? <a href="{{ url_for('login') }}" style="float: right">Log in here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
